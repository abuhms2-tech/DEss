<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSolutions Certificates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>eSolutions Certificates</h1>

  <form id="certificate-form">
    <input type="hidden" id="certificate-index">
    <div class="form-group">
      <label for="certificate-name">Certificates Name</label>
      <input type="text" id="certificate-name" required>
    </div>
    <div class="form-group">
      <label for="expiry-date">Expiry Date</label>
      <input type="date" id="expiry-date" required>
    </div>
    <button type="submit" id="add-btn"> Add Certificates </button>
    <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
  </form>

  <hr>

  <h2>Listed Certificates</h2>
  <table id="certificates-table">
    <thead>
    <tr>
      <th>Certificate</th>
      <th>Expiry Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
